{% extends "employee-base.html" %}

{% block content %}

<!-- =======================
File Upload Section START -->
<section class="position-relative overflow-hidden py-0 pt-xl-5">

    <!-- Svg decoration -->
    <figure class="position-absolute top-0 end-0 me-n5">
        <svg width="822.2px" height="301.9px" viewBox="0 0 822.2 301.9">
            <path class="fill-purple opacity-2" d="M752.5,51.9c-4.5,3.9-8.9,7.8-13.4,11.8c-51.5,45.3-104.8,92.2-171.7,101.4c-39.9,5.5-80.2-3.4-119.2-12.1 c-32.3-7.2-65.6-14.6-98.9-13.9c-66.5,1.3-128.9,35.2-175.7,64.6c-11.9,7.5-23.9,15.3-35.5,22.8c-40.5,26.4-82.5,53.8-128.4,70.7 c-2.1,0.8-4.2,1.5-6.2,2.2L0,301.9c3.3-1.1,6.7-2.3,10.2-3.5c46.1-17,88.1-44.4,128.7-70.9c11.6-7.6,23.6-15.4,35.4-22.8 c46.7-29.3,108.9-63.1,175.1-64.4c33.1-0.6,66.4,6.8,98.6,13.9c39.1,8.7,79.6,17.7,119.7,12.1C634.8,157,688.3,110,740,64.6 c4.5-3.9,9-7.9,13.4-11.8C773.8,35,797,16.4,822.2,1l-0.7-1C796.2,15.4,773,34,752.5,51.9z"></path>
        </svg>
    </figure>

    <div class="container position-relative">
        <!-- File Upload Section START -->
        <div class="row g-4">
            <div class="col-xl-12">
                <h2 class="h1 mb-4">Upload Your Files</h2>
                <div class="card shadow p-4">
                    <div class="mb-3">
                        <label for="fileUpload" class="form-label">Choose a file to upload:</label>
                        <input type="file" class="form-control" id="fileUpload" accept="*">
                    </div>
                    <button class="btn btn-primary">Upload</button>
                    <div id="uploadStatus" class="mt-2"></div>
                </div>
            </div>
        </div>
        <!-- File Upload Section END -->
    </div>
</section>
<!-- =======================
File Upload Section END -->


<!-- =======================
video grid START -->
<section class="pt-0 pt-sm-5">
    <div class="container">
        <!-- Uploaded Videos Section START -->
        <div class="row">
            <div class="col-12 text-center mx-auto">
                <h2 class="h1 mb-4">Uploaded Videos</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="row g-4">
                    <!-- Video item -->
                    <div class="col-md-4">
                        <div class="card text-center bg-transparent">
                            <video class="card-img-top" controls>
                                <source src="path/to/your/video1.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <div class="card-body px-2">
                                <h5 class="card-title">Video Title 1</h5>
                            </div>
                        </div>
                    </div>

                    <!-- Video item -->
                    <div class="col-md-4">
                        <div class="card text-center bg-transparent">
                            <video class="card-img-top" controls>
                                <source src="path/to/your/video2.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <div class="card-body px-2">
                                <h5 class="card-title">Video Title 2</h5>
                            </div>
                        </div>
                    </div>

                    <!-- Video item -->
                    <div class="col-md-4">
                        <div class="card text-center bg-transparent">
                            <video class="card-img-top" controls>
                                <source src="path/to/your/video2.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <div class="card-body px-2">
                                <h5 class="card-title">Video Title 2</h5>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Show More Button -->
        <div class="row mt-4">
            <div class="col-12 text-center">
                <button class="btn btn-primary">Show More</button>
            </div>
        </div>
        <!-- Uploaded Videos Section END -->
    </div>
</section>
<!-- =======================
video grid END -->

{% endblock %}
